<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Crypto Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Left Side Dynamic Navigation Bar -->
    <div id="sidebar" class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="loadChart('BTC')">Bitcoin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadChart('ETH')">Ethereum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadChart('DOGE')">Dogecoin</a>
            </li>
        </ul>
        <button id="mode-toggle" class="btn btn-secondary mt-3">ðŸŒ™</button>
    </div>

    <!-- Toggle button to show/hide the sidebar -->
    <button class="btn btn-primary toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="controls my-3">
                    <label for="period" class="form-label">Period:</label>
                    <select id="period" class="form-select" onchange="updateChart()">
                        <option value="1d" selected>1 Day</option>
                        <option value="1mo">30 Days</option>
                        <option value="3mo">90 Days</option>
                        <option value="1y">1 Year</option>
                    </select>

                    <label for="interval" class="form-label">Interval:</label>
                    <select id="interval" class="form-select" onchange="updateChart()">
                        <option value="15m" selected>15 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="1d">1 Day</option>
                        <option value="1wk">1 Week</option>
                    </select>
                </div>

                <div id="chart" class="mt-3"></div>
                <!-- Section to display the current price -->
                <div id="price-display" class="price-display my-3 text-center">
                    Current Price: Loading...
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
